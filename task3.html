<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            text-align: center;
        }
        .input-field {
            width: 50%;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .select-field {
            width: 50%;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .convert-btn {
            width: 50%;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .convert-btn:hover {
            background-color: #3e8e41;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="temp-input" class="input-field" placeholder="Enter temperature">
        <select id="unit-select" class="select-field">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button id="convert-btn" class="convert-btn">Convert</button>
        <p id="result" class="result"></p>
    </div>

    <script>
        const inputField = document.getElementById('temp-input');
        const unitSelect = document.getElementById('unit-select');
        const convertBtn = document.getElementById('convert-btn');
        const resultPara = document.getElementById('result');

        convertBtn.addEventListener('click', () => {
            const tempValue = inputField.value;
            const unitValue = unitSelect.value;

            if (tempValue === '') {
                alert('Please enter a temperature value');
                return;
            }

            if (isNaN(tempValue)) {
                alert('Invalid temperature value');
                return;
            }

            let convertedTemp = 0;
            let convertedUnit = '';

            switch (unitValue) {
                case 'Celsius':
                    convertedTemp = (tempValue * 9/5) + 32;
                    convertedUnit = 'Fahrenheit';
                    break;
                case 'Fahrenheit':
                    convertedTemp = (tempValue - 32) * 5/9;
                    convertedUnit = 'Celsius';
                    break;
                case 'Kelvin':
                    if (tempValue < 0) {
                        alert('Kelvin temperature cannot be negative');
                        return;
                    }
                    convertedTemp = tempValue - 273.15;
                    convertedUnit = 'Celsius';
                    break;
            }

            resultPara.textContent = `The converted temperature is ${convertedTemp.toFixed(2)} ${convertedUnit}`;
        });
    </script>
</body>
</html>
